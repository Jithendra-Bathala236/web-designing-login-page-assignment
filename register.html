<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login</title>
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <div class="container">
            <div class="left">
                <div class="login">Register</div>
                <div class="eula">
                    Welcome back! Log in securely to your business account for
                    efficient project management, seamless team collaboration,
                    and heightened productivity. Elevate your work experience
                    with every login, stay connected, and succeed together
                </div>
            </div>
            <div class="right">
                <form class="form">
                    <div class="input-feild">
                        <label for="email">Email*</label>
                        <input type="email" id="email" required />
                    </div>
                    <div class="input-feild">
                        <label for="username">Username*</label>
                        <input type="text" id="username" required />
                    </div>
                    <div class="input-feild">
                        <label for="mobile">Mobile*</label>
                        <input
                            type="number"
                            id="mobile"
                            maxlength="10"
                            required
                        />
                    </div>
                    <div class="input-feild">
                        <label for="password">Password*</label>
                        <input
                            type="password"
                            minlength="8"
                            maxlength="20"
                            id="password"
                            required
                        />
                    </div>
                    <button class="submit-btn" type="submit">Login</button>
                </form>
                <a href="/"
                    ><p class="register-link">Already have an account?</p>
                </a>
            </div>
        </div>
    </body>
</html>
